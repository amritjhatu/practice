<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest Cats Table</title>
  </head>
  <body>
    <h1>Largest Cats</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Weight kg(lbs)</th>
          <th>Max Length</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tiger</td>
          <td>221(487)</td>
          <td>4.0</td>
        </tr>
        <tr>
          <td>Lion</td>
          <td>196(429)</td>
          <td>3.9</td>
        </tr>
        <tr>
          <td>Jaguar</td>
          <td>105(230)</td>
          <td>2.8</td>
        </tr>
      </tbody>
    </table>
    <h2>V2</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th colspan="2">Average Mass</th>
          <th rowspan="2">Max Length</th>
        </tr>
        <tr>
          <th>Weight kg</th>
          <th>Weight lbs</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tiger</td>
          <td>221</td>
          <td>487</td>
          <td>4.0</td>
        </tr>
        <tr>
          <td>Lion</td>
          <td>196</td>
          <td>429</td>
          <td>3.9</td>
        </tr>
        <tr>
          <td>Jaguar</td>
          <td>105</td>
          <td>230</td>
          <td>2.8</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
